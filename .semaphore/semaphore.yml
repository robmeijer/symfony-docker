version: v1.0
name: CI
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Install dependencies"
    task:
      jobs:
        - name: "Composer"
          commands:
            - checkout
            - cache restore
            - composer install --no-interaction --classmap-authoritative
            - cache store
